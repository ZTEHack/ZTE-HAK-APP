<!-- Connection Info -->
<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
 <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">       
<!-- Connection -->

          <div class="w3-container w3-white">
    <h3 class="w3-wide">Connection</h3>
	  <div>
            <strong>Type:</strong>
            <span id="val_network_type"></span>
        </div>
        <div>
            <strong>Cell id:</strong>
            <span id="val_cell_id"></span>
        </div>
        <div>
            <strong>ENB Id:</strong>
            <span id="val_enbid"></span>
        </div>

          </div>
        </div>
<!-- Connection End -->
<!-- 5G -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-container w3-white">
<h2 class="w3-wide">5G</h2>
        <div>
            <strong>PCI:</strong>
            <span id="val_nr5g_pci"></span>
        </div>
        <div>
            <strong>Active Band:</strong>
            <span id="val_nr5g_action_band"></span>(<span id="val_nr5g_action_channel"></span>)
        </div>
        <div class="line">
            <strong>RSRP:  </strong>
            <div class="meter" id="val_5g_rsrp"></div>
        </div>
          <div class="line">
            <strong>SINR:  </strong>
            <div class="meter" id="val_5g_sinr"></div>
          </div>

          </div>
        </div>
<!-- 5G end -->

<!-- 4G -->
        <div class="w3-third w3-margin-bottom">
          <div class="w3-container w3-white">
<h4 class="w3-wide">4G</h4>
        <div>
            <strong>PCI:</strong>
            <span id="val_pci"></span>
        </div>
        <div>
            <strong>Active Band:</strong>
            <span id="val_wan_active_band"></span> - (B<span id="val_lte_ca_pcell_band"></span>)<span id="val_wan_active_channel"></span>@<span id="val_lte_ca_pcell_bandwidth"></span>MHZ
        </div>
        <div class="line">
            <strong>Carrier Aggregation:</strong>
            <p id="val_ca_table"></p>
        </div>
        <div class="line">
            <strong>RSRP: </strong>
            <div class="meter" id="val_lte_rsrp"></div>
        </div>
        <div class="line">
            <strong>RSRQ: </strong>
            <div class="meter" id="val_lte_rsrq"></div>
        </div>
        <div class="line">
            <strong>RSSI: </strong>
            <div class="meter" id="val_lte_rssi"></div>
        </div>
        <div class="line">
            <strong>SINR: </strong>
            <div class="meter" id="val_lte_sinr"></div>
        </div>

          </div>
        </div>
<!-- 5G end-->
 </div>
